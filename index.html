<!doctype html>
<html>
    <head>
        <title>darren - Impress demo</title>
        <meta charset="utf-8" />
        <link href="http://bartaz.github.com/impress.js/css/impress-demo.css" rel="stylesheet" />
    </head>
    <body>
        <div class="impress-not-supported">
            <div class="fallback-message">
                <p>你的浏览器<b>不支持</b> impress.js, 所以当前展示的是简化版。</p>
                <p>为了获得更好的体验，请使用最新的 <b>Chrome</b>, <b>Safari</b> 或者 <b>Firefox</b> 浏览器。</p>
            </div>
        </div>
        <div id="impress">
            <div class="step slide" data-x="-1000" data-y="-1500" >
             花样
            </div>
            <div class="step slide" data-x="0" data-y="-1500">
                你想什么花样？！！！
            </div>
            <div class="step slide" data-x="1000" data-y="-1500">
                花样就是花+样
            </div>
            <div class="step" data-x="0" data-y="0" data-scale="4">
                 花:<img src="http://old.jfdaily.com/gb/jfxww/xj/node11488/images/00093169.jpg">
            </div>
            <div class="step" data-x="850" data-y="3000" data-rotate="90" data-scale="5">
                 样:<img src="http://picm.photophoto.cn/069/148/010/1480100067.jpg">
            </div>
            <div class="step" data-x="6200" data-y="4300" data-z="-100" data-rotate-x="-40" data-rotate-y="10" data-scale="2">
               好吧，哥还在加班等东西。乖，在家等老公！！！
            </div>
            <!-- darren code -->
            <div id="overview" class="step" data-x="-200" data-y="-500" data-scale="3"></div>
        </div>
        <script src="http://bartaz.github.com/impress.js/js/impress.js"></script>
        <script>impress().init();</script>
    </body>
</html>
